<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5 container-form">
      <div id="formulario-multistep " class="content-form">
        <!-- Paso Actual -->
        <div class="text-center mb-3">
          <h3>Paso <span id="paso-actual">1</span> de 5</h3>
        </div>

        <!-- Barra de Progreso -->
        <div class="progress mb-3">
          <div
            class="progress-bar bg-info"
            role="progressbar"
            style="width: 0%"
            id="barra-progreso"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <!-- Formulario -->
        <form>
          <!-- Paso 1 -->
          <div class="step step-1 active">
            <div class="form-group">
              <p class="mb-3">Soy paciente</p>
              <div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Nombres y apellidos</label>
                </div>
              </div>
            </div>

            <div class="content-buttons">
              <button type="button" class="btn btn-primary siguiente">
                Siguiente <i class="bi bi-arrow-right-circle"></i>
              </button>
            </div>
          </div>

          <!-- Paso 2 -->
          <div class="step step-2">
            <div class="form-group">
              <label for="campo2">Campo 2</label>
              <input type="text" class="form-control" id="campo2" />
            </div>
            <div class="content-buttons">
              <button
                type="button"
                class="btn btn-secondary anterior text-bg-primary"
              >
                Anterior <i class="bi bi-arrow-left-circle"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary siguiente text-bg-primary"
              >
                Siguiente <i class="bi bi-arrow-right-circle"></i>
              </button>
            </div>
          </div>
          <!-- Paso 3 -->
          <div class="step step-3">
            <div class="form-group">
              <label for="campo2">Campo 3</label>
              <input type="text" class="form-control" id="campo2" />
            </div>
            <button type="button" class="btn btn-secondary anterior">
              Anterior <i class="bi bi-arrow-left-circle"></i>
            </button>
            <button
              type="button"
              class="btn btn-primary siguiente text-bg-primary"
            >
              Siguiente <i class="bi bi-arrow-right-circle"></i>
            </button>
          </div>
          <!-- Paso 4 -->
          <div class="step step-4">
            <div class="form-group">
              <label for="campo2">Campo 4</label>
              <input type="text" class="form-control" id="campo2" />
            </div>
            <button
              type="button"
              class="btn btn-secondary anterior text-bg-primary"
            >
              Anterior <i class="bi bi-arrow-left-circle"></i>
            </button>
            <button
              type="button"
              class="btn btn-primary siguiente text-bg-primary"
            >
              Siguiente <i class="bi bi-arrow-right-circle"></i>
            </button>
          </div>

          <!-- Último Paso -->
          <div class="step step-5">
            <label for="campo5">Paso 5</label>
            <!-- Contenido del Último Paso -->
            <button
              type="button"
              class="btn btn-secondary anterior text-bg-primary"
            >
              Anterior
            </button>
            <button type="submit" class="btn btn-success text-bg-primary">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
